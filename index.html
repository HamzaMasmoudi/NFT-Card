<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="/images/favicon.svg" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>NFT | FrontEndMentor</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-image">
          <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" />
          <div>
            <img src="/images/icon-view.svg" alt="icon-view" />
          </div>
        </div>

        <div class="title-description">
          <h1>Equilibrium #3429</h1>
          <p>
            Our Equilibrium collection promotes <br />
            balance and calm.
          </p>
        </div>

        <div class="price-days">
          <div class="price">
            <img src="/images/icon-ethereum.svg" alt="icon-ethereum" />
            <h3 class="">0.041 ETH</h3>
          </div>
          <div class="days">
            <img src="/images/icon-clock.svg" alt="icon-clock" />
            <h3>3 days left</h3>
          </div>
        </div>
        <div class="creator">
          <img src="/images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
